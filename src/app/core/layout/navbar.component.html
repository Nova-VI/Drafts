<nav class="navbar">
  <div class="container navbar-card card navbar-content">
    <a class="navbar-brand" routerLink="/">Drafts</a>
    <button class="navbar-toggle btn" (click)="toggleMobileMenu()" aria-label="Toggle menu">
      <span *ngIf="!isMobileMenuOpen">☰</span>
      <span *ngIf="isMobileMenuOpen">✕</span>
    </button>
    <ul class="navbar-links" [class.open]="isMobileMenuOpen">
      <li><a routerLink="/articles" (click)="isMobileMenuOpen && toggleMobileMenu()">Articles</a></li>
      <li><a routerLink="/search" (click)="isMobileMenuOpen && toggleMobileMenu()">Search</a></li>
      <li><a routerLink="/notifications" (click)="isMobileMenuOpen && toggleMobileMenu()">Notifications</a></li>
      <li><a routerLink="/profile" (click)="isMobileMenuOpen && toggleMobileMenu()">Profile</a></li>
      <li class="auth-item">
        <a *ngIf="!auth.isAuthenticated()" routerLink="/auth/signin" class="btn sign-in" (click)="isMobileMenuOpen && toggleMobileMenu()">Sign in</a>
        <div *ngIf="auth.isAuthenticated()" class="auth-user">
          <span class="auth-username">{{ auth.userName() }}</span>
          <button class="btn sign-out" (click)="signOut(); isMobileMenuOpen && toggleMobileMenu()">Sign out</button>
        </div>
      </li>
    </ul>
  </div>
</nav>
